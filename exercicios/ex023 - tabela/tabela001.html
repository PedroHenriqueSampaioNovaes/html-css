<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      font-weight: bold;
    }

    tr.linha {
      background: rgb(202, 202, 202);
    }

    tr:hover {
      background: rgb(163, 163, 163);
    }

    td {
      border: 1px solid #000;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Tabela 1</h1>
  <!--
    Hierarquia de tabelas (simples)
    TABLE = tabela
      TABLE ROW = linha de tabela
        TABLE HEADER = CabeÃ§alho de tabela
        TABLE DATA = Dado de tabela
  -->
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr class="linha">
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
